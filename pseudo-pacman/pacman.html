<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>

    <script src="../lib/phaser-facebook-instant-games.js"></script>
    <style type="text/css">
        body {
            margin: 0;

    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', '../assets/sky.png');
    this.load.image('ground', '../assets/platform.png');
    this.load.image('half_ground', '../assets/half_platform.png');
    this.load.image('point', '../assets/point.png');
    this.load.image('star', '../assets/star.png');
    this.load.image('bomb', '../assets/bomb.png');
    this.load.spritesheet('dude', '../assets/pacman-spritesheet.png', { frameWidth: 35, frameHeight: 32 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Now let's create some ledges

    var points = [
        [0,6],
        [1,1],

        [1,3],
        [1,4],

        [1,7],
        [1,8],

        [3,6],
        [3,7],
        [3,9],
        [3,11],
        [3,13],
        [4,1],
        [4,7],
        [4,9],
        [4,11],
        [5,1],
        [5,3],
        [5,4],
        [5,5],
        [5,7],
        [5,9],
        [5,11],
        [5,13],
        [5,14],
        [6,0],
        [6,1],
        [6,3],
        [6,11],
        [6,13],
        [7,3],
        [7,5],
        [7,6],
        [7,7],

        [11,13],
        [12,1],
        [12,3],
        [12,5],
        [12,6],
        [12,7],

        [12,9],

        [13,1],

        [13,14],
        [14,1],

        [17,1],

        [18,14],
        [19,1],

        [19,4],

        [19,6],
        [19,7],
        [19,8],
        [19,9],
        [19,10],
        [19,11],
        [19,12],
        [19,14]
    ]


    var i = 0;
    for(i = 0; i < points.length; i++){
        var x = points[i][0]*40 + 20;
        var y = points[i][1]*40 + 20;
        platforms.create(x, y, 'point');
    }

    //platforms.create(600, 400, 'ground');
    //platforms.create(50, 250, 'ground');
    //platforms.create(750, 220, 'ground');
    //platforms.create(300, 300, 'half_ground');
    //platforms.create(200, 200, 'point');

    // The player and its settings
    player = this.physics.add.sprite(400, 300, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.0);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 1, end: 4 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 }],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 1, end: 4 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(bombs, platforms);


    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-100);
        player.setVelocityY(0);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(100);
        player.setVelocityY(0);

        player.anims.play('right', true);
    }
    else if (cursors.up.isDown){
        player.setVelocityY(-100);
        player.setVelocityX(0);

        player.anims.play('turn');
    }
    else if (cursors.down.isDown){
        player.setVelocityY(100);
        player.setVelocityX(0);

        player.anims.play('turn');
    }
    else
    {
        //player.setVelocityX(0);
        //player.setVelocityY(0);

        //player.anims.play('turn');
    }

}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

</script>
